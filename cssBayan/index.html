<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bayan-container">
      <h1 class="bayan-container__header">CSS Bayan</h1>
      <div class="bayan-container__meme"  tabindex="0">
        <div class="bayan-container__meme--text">
          <span>It runs fine on my browser.</span>
          <i class="fa-solid fa-plus icon"></i>
        </div>
        <div class="bayan-container__meme--img">
          <img
            src="images/meme3.png"
            alt="First meme"
            width="400"
            height="400"
          />
        </div>
      </div>
      <div class="bayan-container__meme" tabindex="0">
        <div class="bayan-container__meme--text">
          <span>Dont fart in an apple store.</span>
          <i class="fa-solid fa-plus icon"></i>
        </div>
        <img
          class="bayan-container__meme--img"
          src="images/meme4.jpg"
          alt="Second meme"
          width="400"
          height="400"
        />
      </div>
      <div class="bayan-container__meme" tabindex="0">
        <div class="bayan-container__meme--text">
          <span>Where do dads store all their jokes?</span>
          <i class="fa-solid fa-plus icon"></i>
        </div>
        <img
          class="bayan-container__meme--img"
          src="images/meme5.png"
          alt="Third meme"
          width="400"
          height="400"
        />
      </div>
      <div class="bayan-container__meme" tabindex="0">
        <div class="bayan-container__meme--text">
          <span>Why do frontend developers eat lunch alone?</span>
          <i class="fa-solid fa-plus icon"></i>
        </div>
        <img
          class="bayan-container__meme--img"
          src="images/meme6.jpg"
          alt="Fourth meme"
          width="400"
          height="400"
        />
      </div>
    </div>
  </body>
</html>
